<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restful api</title>
</head>
<body>

<div class="client">
    <h1>Hello world !</h1>
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="title">
    </div>
    <div class="form-group">
        <input type="text" name="body" class="form-control" placeholder="body">
    </div>
    <div class="form-group">
        <input type="text" name="author" class="form-control" placeholder="author">
    </div>

    <button id="readBtn" class="btn btn-primary">read data(get)</button>
    <button id="insertBtn" class="btn btn-primary">insert data(post)</button>
    <button id="updateBtn" class="btn btn-primary">update data(post)</button>
    <button id="deleteBtn" class="btn btn-primary">delete data(get)</button>
</div>
